name: work
description: Encapsulate http business interface protocol, provide limited extension functions, isolate the underlying implementation method of http (currently based on dio).

version: 0.7.2

homepage: https://github.com/cwkProject/work
publish_to: https://pub.dartlang.org

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  meta: ^1.3.0
  dio: ^4.0.0
  mime: ^1.0.0
  http_parser: ^4.0.0
  path: ^1.8.0
  pedantic: ^1.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter